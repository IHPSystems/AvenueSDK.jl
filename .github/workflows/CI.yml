name: CI
on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  build:
    name: build - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1.7'
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - macos-10.15
          - macos-11
          - macos-12
          - windows-2019
          - windows-2022
        arch:
          - x64
          - x86
        exclude:
          - os: macos-10.15
            arch: x86
          - os: macos-11
            arch: x86
          - os: macos-12
            arch: x86
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential
      - if: startsWith(matrix.os, 'ubuntu') && startsWith(matrix.arch, 'x86')
        run: sudo apt-get install gcc-multilib
      - run: julia ext/AvenueTools/scripts/install_package_compiler.jl
      - run: julia --project ext/AvenueTools/scripts/create_sysimage.jl
      - uses: actions/upload-artifact@v2
        with:
          name: build-julia_v${{ matrix.version }}-${{ matrix.os }}-${{ matrix.arch }}
          path: build
  validate:
    name: validate - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1.7'
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - macos-10.15
          - macos-11
          - macos-12
          - windows-2019
          - windows-2022
        arch:
          - x64
          - x86
        exclude:
          - os: macos-10.15
            arch: x86
          - os: macos-11
            arch: x86
          - os: macos-12
            arch: x86
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: actions/download-artifact@v2
        with:
          name: build-julia_v${{ matrix.version }}-${{ matrix.os }}-${{ matrix.arch }}
          path: build
      - run: julia --project ext/AvenueTools/scripts/validate_sysimage.jl